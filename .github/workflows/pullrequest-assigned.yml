name: Pull Request Assigned
on:
  pull_request_target:
    types:
      - assigned

jobs:
  assign_user_to_task:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install asana
      - run: python3 ./scripts/asana_integration/main.py pullrequest-assigned --assignee-id {{ github.event.pull_request.assignee.id }} --pr-number {{ github.event.pull_request.number }}
